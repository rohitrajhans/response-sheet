<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Response Sheet</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>
<body>
    <div class="container">
        <div class="header">
            <h2> Response Sheet</h2>
        </div>
        <form action="" name="submit-to-sheet" class="row">
            <div class="form-group">
                <label for="name">Name</label>
                <input name="name" type="text" class="form-control" id="name">
            </div>
            <div class="form-group">
                <label for="q1">Question 1</label>
                <textarea name="question-1" type="text" class="form-control rounded-0" id="q1"> </textarea>
            </div>
            <div class="form-group">
                <label for="q2">Question 2</label>
                <textarea name="question-2" type="text" class="form-control rounded-0" id="q2"> </textarea>
            </div>
            <div class="form-group">
                <label for="q3">Question 3</label>
                <textarea name="question-3" type="text" class="form-control rounded-0" id="q3"> </textarea>
            </div>
            <div class="form-group">
                <label for="q4">Question 4</label>
                <textarea name="question-4" type="text" class="form-control rounded-0" id="q4"> </textarea>
            </div>
            <div class="form-group">
                <label for="q5">Question 5</label>
                <textarea name="question-5" type="text" class="form-control rounded-0" id="q5"> </textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    
</body>
<script src="main.js"></script>
</html>
